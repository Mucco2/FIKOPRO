<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradeUpAI - Studieassistent</title>
  <!-- Google Fonts for et p√¶nere udseende -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .response-box {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 6px;
      text-align: left;
      font-size: 15px;
      color: #333;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üìö GradeUpAI - Studieassistent üìö</h1>
    <input type="text" id="questionInput" placeholder="Skriv dit sp√∏rgsm√•l her...">
    <button onclick="askAI()">Sp√∏rg AI'en</button>
    <div id="responseBox" class="response-box" style="display: none;"></div>
  </div>

  <script>
    async function askAI() {
      const questionInput = document.getElementById("questionInput");
      const responseBox = document.getElementById("responseBox");
      const question = questionInput.value.trim();

      if (!question) return;

      responseBox.style.display = "block";
      responseBox.innerHTML = "‚è≥ T√¶nker over dit sp√∏rgsm√•l...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // API-n√∏gle til test (bem√¶rk at denne n√∏gle er synlig!)
            "Authorization": "Bearer sk-svcacct-X3ZfbPb9Yufeqgpqkj89_3vaUhRLd-Gol7BsrCvVdiGPh68RjkyiqBTHDiL90T3BlbkFJHaJ0KXsyMT1KUwHSWRqafcGp61T2vqW6_SxxbIRxQ2cqcoHfTPvbt9gqInwAA"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "Du er en avanceret studieassistent, der hj√¶lper elever med at besvare og skrive opgaver." },
              { role: "user", content: question }
            ]
          })
        });

        if (!response.ok) {
          throw new Error(`Fejl! Status: ${response.status}`);
        }

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          responseBox.innerHTML = `<strong>Svar:</strong> ${data.choices[0].message.content}`;
        } else {
          responseBox.innerHTML = "‚ö†Ô∏è AI'en kunne ikke generere et svar. Pr√∏v igen.";
        }
      } catch (error) {
        console.error("Fejl under API-kald:", error);
        responseBox.innerHTML = "‚ùå Der opstod en fejl. Tjek din API-n√∏gle og internetforbindelse.";
      }
    }
  </script>

</body>
</html>
